# k8s/05-ml-worker.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-worker
  namespace: temporal-demo
spec:
  replicas: 1  # KEDA will scale this
  selector:
    matchLabels:
      app: ml-worker
      worker-type: ml
  template:
    metadata:
      labels:
        app: ml-worker
        worker-type: ml
    spec:
      containers:
      - name: ml-worker
        image: temporal-ml-worker:latest
        imagePullPolicy: Never
        env:
        - name: TEMPORAL_ADDRESS
          value: "temporal-frontend:7233"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
